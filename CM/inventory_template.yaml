all:
  children:
    jenkins_server:
      hosts:
        jenkins_server:
          ansible_host: "{{ jenkins_master_ip }}"
          ansible_user: "{{ ansible_user }}"
          ansible_ssh_private_key_file: "{{ ssh_key }}"
    jenkins_worker:
      hosts:
        jenkins_agent:
          ansible_host: "{{ jenkins_worker_ip }}"
          ansible_user: "{{ ansible_user }}"
          ansible_ssh_private_key_file: "{{ ssh_key }}"